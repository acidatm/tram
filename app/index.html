<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <title>TRAM</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class='container'>
      <header class='header'>
        <span class='left'>
          <span class='shortcut'>[O/S]</span>
        </span>
        <span class="center">
          <span class='shortcut'>[?]</span> <b>TRAM</b> [<span id="operators"></span>] <span class='shortcut'>[I/0]</span> <span id="fontsize" class="detail">16PX</span>
        </span>
        <span class="right">
          <span id="transportsend" class="detail">send</span> <span id="transportrecieve" class="detail">recieve</span> <span class='shortcut'>[P/S]</span><span id="transport"></span>
        </span>
      </header>
      <div id='input' spellcheck="false" contenteditable=""></div>
      <div id='help'></div>
      <footer class='footer'>
        <span class="left">
          <span class='shortcut'>[N/M]</span> <span id="output">Korg Volca Beats [1/1]</span> [M]</span>
        </span>
        <span class="center">
          [<span id="filename" contenteditable spellcheck="false">untitled</span>.tram]
        </span>
        <span class="right">
           <span class='shortcut'>[-/+]</span> <span id="tempo">128BPM</span> <span id="clocktype" class="detail">24ppq</span> <span id="clocksend" class="detail">send</span> <span id="clockrecieve" class="detail">recieve</span>
        </span>
      </footer>
    </div>
    <script src="./js/renderer.js"></script>
  </body>
</html>
